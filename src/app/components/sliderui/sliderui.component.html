<c-carousel styleClass="slider">
    <c-carousel-indicators></c-carousel-indicators>
    <c-carousel-inner>
      <c-carousel-item *ngFor="let slide of slides">
        <img
          alt="{{slide.title}}"
          class="d-block w-100"
          loading="lazy"
          src="{{slide.src}}"
        />


       

        <c-carousel-caption>
          <div class="row p-0 m-0">
           
            <div class="md:col-6 col-6">
              <div class="text-left d-none d-md-block my-5">
                <h1>{{slide.title}}</h1>
                <button class="btn btn-lg btn-outline-light text-uppercase fw-bold my-4">{{slide.button}}</button>
              </div>

              <div class="text-left d-md-none d-block">
                <small>{{slide.title}}</small>
              </div>


              <!-- <p class="d-none d-md-block">{{slide.subtitle}}</p> -->
            </div>


            <div class="col-6 md:col-6">
              <div class="imageSlide"><img src="{{slide.image}}" alt="{{slide.title}}" class="img-fluid" /></div>
            </div>
          </div>


        </c-carousel-caption>

      </c-carousel-item>
    </c-carousel-inner>
    <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
    <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
  </c-carousel>
